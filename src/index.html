<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text to Speech (Simple)</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body class="text-slate-100 bg-slate-900">
    <main class="max-w-xl mx-auto p-4">
        <h1 class="text-2xl font-semibold mb-4">Text to Voice Converter</h1>

        <section class="bg-white rounded-xl shadow border text-slate-950 border-slate-200 p-4">
            <!-- Text Input -->
            <label for="tts-text" class="block text-sm font-medium mb-1">Enter text</label>
            <textarea id="tts-text" placeholder="Type something to speak…" rows="6"
                class="w-full rounded-lg border border-slate-300 p-3 mb-4 focus:outline-none focus:ring-2 focus:ring-slate-900"></textarea>

            <!-- Voice Selector -->
            <label for="voice" class="block text-sm font-medium mb-1">Voice</label>
            <select id="voice" data-id="voice-select"
                class="w-full rounded-lg border border-slate-300 p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-slate-900">
                <option value="" selected disabled>Load voices with JS…</option>
            </select>
            <!-- Buttons -->
            <div class="flex gap-2">
                <button data-action="listen" class="px-4 py-2 rounded-lg bg-slate-900 text-white">Listen</button>
                
        </section>


    </main>
</body>

</html>
